{% extends 'template.html' %}

{% block title %} Login {% endblock %}


{% block navtitle %} The games await. {% endblock %}
{% block subtitle %} Please Login.{% endblock %}


{% block body %}



<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <p>If you haven't made an account yet, do it <a href="{{ url_for('register') }}">here</a>.</p>
        <h2>Login</h2>
      <form method='POST' action='{{ url_for("login") }}'>
        <p><input type="text" name="username" placeholder="Username" class="form-control"></p>
        <p><input type="password" name="password" placeholder="Password" class="form-control"></p>
<p><input type="submit" class="btn btn-primary" value="Login"></p>
      </div>
    </div>
  </div>
</section>

{% endblock %}
